#datasourcePostgreSQl
server.port=8081
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/finalassignment
spring.datasource.username=postgres
spring.datasource.password=Postgresql13!
spring.datasource.driver-class-name=org.postgresql.Driver



#jpa
spring.jpa.database=postgresql
spring.jpa.show-sql=true



#generateschemadlltocreatetables
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always



#databaseinitializationwithdata.sqlafterhibernate
spring.jpa.defer-datasource-initialization=true



#hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


